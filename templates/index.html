<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalLens - Find Your Representatives</title>

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
  
  <style>
    body {
      background-color: #f8f9fa;
    }
    .hero {
      background: #007bff;
      color: white;
      padding: 40px 0;
      text-align: center;
    }
    .loading {
      font-size: 1.2rem;
      color: #007bff;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>

</head>
<body>
  <header class="hero">
    <div class="container">
      <h1 class="display-4">LocalLens</h1>
      <p class="lead">Find Your Elected Officials & Their Voting Records</p>
    </div>
  </header>

  <main class="container mt-4">
    <form id="addressForm" class="mb-4">
      <div class="form-group">
        <label for="addressInput" class="form-label">Enter Your Address</label>
        <input type="text" class="form-control" id="addressInput" placeholder="123 Main St, City, State" required>
      </div>
      <button type="submit" class="btn btn-primary">Find Representatives</button>
    </form>

    <div id="results" class="mt-4"></div>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    // Determine API base URL dynamically (Switch between local & production)
    const API_BASE_URL = window.location.hostname.includes("localhost")
        ? "http://127.0.0.1:5000"  // Local development
        : "https://local-lens-api.onrender.com";  // Render deployment

        document.getElementById('addressForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const address = document.getElementById('addressInput').value.trim();
    const resultsDiv = document.getElementById('results');

    if (!address) {
        resultsDiv.innerHTML = `<p class="text-danger">‚ö† Please enter a valid address.</p>`;
        return;
    }

    resultsDiv.innerHTML = `<p class="loading">üîç Searching for representatives...</p>`;

    console.log("üì§ Sending address:", address);  // Debugging line

    try {
        const response = await fetch(`${API_BASE_URL}/api/representatives`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ address })
        });

        console.log("üîÑ Response Status:", response.status); // Debugging line

        if (!response.ok) {
            resultsDiv.innerHTML = `<p class="text-danger">‚ùå Error: ${response.status} - ${response.statusText}</p>`;
            return;
        }

        const data = await response.json();
        console.log("‚úÖ API Response Received:", data);

        resultsDiv.innerHTML = `
            <h3 class="mt-3">Results</h3>
            <pre class="p-3 bg-light border rounded">${JSON.stringify(data, null, 2)}</pre>
        `;

    } catch (error) {
        console.error("‚ùå Fetch Error:", error);
        resultsDiv.innerHTML = '<p class="text-danger">‚ö† Unexpected error occurred. Please try again later.</p>';
    }
});

  </script>

</body>
</html>
