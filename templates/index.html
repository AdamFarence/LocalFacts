<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalLens - Find Your Representatives</title>

  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
</head>
<body>
  <header class="hero">
    <div class="container text-center">
      <h1 class="display-4">LocalLens</h1>
      <p class="lead">Find Your Elected Officials</p>
    </div>
  </header>

  <main class="container content">
    <form id="addressForm" class="mb-4">
      <div class="form-group">
        <label for="addressInput">Enter Your Address</label>
        <input type="text" class="form-control" id="addressInput" placeholder="123 Main St, City, State" required>
      </div>
      <button type="submit" class="btn btn-primary">Find Representatives</button>
    </form>

    <div id="results"></div>
  </main>

  <script>
    document.getElementById('addressForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const address = document.getElementById('addressInput').value.trim();
        const resultsDiv = document.getElementById('results');

        resultsDiv.innerHTML = '<p>Loading...</p>'; // Show loading message

        try {
            const response = await fetch('http://127.0.0.1:5000/api/representatives', {  
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address })
            });

            if (!response.ok) {
                resultsDiv.innerHTML = `<p>Error: ${response.status}</p>`;
                return;
            }

            const data = await response.json();
            console.log("✅ API Response Received:", data);

            resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

        } catch (error) {
            console.error("❌ Fetch Error:", error);
            resultsDiv.innerHTML = '<p>Unexpected error occurred.</p>';
        }
    });
</script>

</body>
</html>
