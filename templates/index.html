<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalLens - Find Your Representatives</title>

  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
</head>
<body>
  <header class="hero">
    <div class="container text-center">
      <h1 class="display-4">LocalLens</h1>
      <p class="lead">Find Your Elected Officials</p>
    </div>
  </header>

  <main class="container content">
    <form id="addressForm" class="mb-4">
      <div class="form-group">
        <label for="addressInput">Enter Your Address</label>
        <input type="text" class="form-control" id="addressInput" placeholder="123 Main St, City, State" required>
      </div>
      <button type="submit" class="btn btn-primary">Find Representatives</button>
    </form>

    <div id="results" class="mt-4"></div>
  </main>

  <script>
    // Determine the API base URL dynamically
    const API_BASE_URL = window.location.hostname.includes("localhost")
        ? "http://127.0.0.1:5000"  // Local development
        : "https://your-render-app.onrender.com";  // Render deployment

    document.getElementById('addressForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const address = document.getElementById('addressInput').value.trim();
        const resultsDiv = document.getElementById('results');

        resultsDiv.innerHTML = '<p class="text-primary">üîç Searching...</p>'; // Show loading message

        try {
            const response = await fetch(`${API_BASE_URL}/api/representatives`, {  
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address })
            });

            if (!response.ok) {
                resultsDiv.innerHTML = `<p class="text-danger">‚ùå Error: ${response.status} - ${response.statusText}</p>`;
                return;
            }

            const data = await response.json();
            console.log("‚úÖ API Response Received:", data);

            // Display raw JSON response
            resultsDiv.innerHTML = `
                <h3 class="mt-3">Results</h3>
                <pre class="p-3 bg-light border">${JSON.stringify(data, null, 2)}</pre>
            `;

        } catch (error) {
            console.error("‚ùå Fetch Error:", error);
            resultsDiv.innerHTML = '<p class="text-danger">‚ö† Unexpected error occurred. Please try again.</p>';
        }
    });
  </script>

</body>
</html>
